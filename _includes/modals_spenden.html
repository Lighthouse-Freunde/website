<!-- Portfolio Modals -->
{% for post in site.pages %}
  {% if post.type == include.type %}
   <div class="portfolio-modal modal fade" id="spendenModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
       <div class="modal-content">
           <div class="close-modal" data-dismiss="modal">
               <div class="lr">
                   <div class="rl">
                   </div>
               </div>
           </div>
           <div class="container">
               <div class="row">
                   <div class="col-lg-8 col-lg-offset-2">
                       <div class="modal-body">
                           <h2>{{ post.title }}</h2>
                           <hr class="star-primary">
                           <img src="img/spenden-posts/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                           <p>{{ post.description }}</p>
                           <ul class="list-inline item-details">
                               <p><li>Empf√§nger:
                                   <strong>{{ post.client }}
                                   </strong>
                               </li></p>
                               <p><li>IBAN:
                                   <strong>{{ post.meta }}</a>
                                   </strong>
                               </li></p>
                               <p><li>BIC:
                                   <strong>{{ post.project-date }}</a>
                                   </strong>
                               </li></p>
                               <li>Bank:
                                   <strong>{{ post.category }}
                                   </strong>
                               </li>
                           </ul>
                           <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
   {% endif %}
{% endfor %}
